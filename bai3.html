    <meta charset="UTF-8">

</head>
<body>
<script>
    let b='c';
    let Upper=("ABCXZY");
    let Lower=('abcxyz');
    let result=[];
    for (let i=0;i<b.length;i++){
        if (Upper.indexOf(b[i]) !== -1){
            result.push(b[i].toUpperCase())
        }else {
            if (Lower.indexOf(b[1]) !== -1) {
                result.push(b[i].toLowerCase())

            } else {
                result.push(b[i])
            }

        }
    }console.log(result.join(''))

</script>
